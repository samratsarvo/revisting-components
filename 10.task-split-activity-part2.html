<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function App(props){
                const tasks = [
                {id:1, title: 'task1', Completed: true},
                {id:2, title: 'task2', Completed: true},
                {id:3, title: 'task3', Completed: false}
            ]

            const completedTasks = tasks.filter((task) => {
                return task.Completed
            })

            const inCompletedTasks = tasks.filter((task) => {
                return !task.Completed
            })

                return (
                <div>
                    <TaskList tasks={completedTasks} heading='Completed Tasks'/>
                    <TaskList tasks={inCompletedTasks} heading='Incopleted Tasks'/>
                </div>
            )
            }

            function TaskList(props) {
                return (
                    <div>
                    <h1> {props.heading} </h1>
                    <ul>
                    {props.tasks.map((ele,i) => {
                        return <li key={i}> {ele.title} </li> 
                    })}
                    </ul>    
                    </div>
                )
            }

            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
