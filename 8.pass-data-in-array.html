<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function Parent(props) {
                const name = ['ram','sita','john','monika','sudi']

                function getHug(name) {
                    alert (`${name} has hugged parent `)
                }


                return (
                    <div>
                    <h2> Parent Component</h2>
                    {name.map((ele,i) => {
                        return <Child key={i} name={ele} func={getHug}/>
                    })}
                    </div>
                )
            }

            function Child(props) {
                return (
                    <div>
                    <h3> Child Component - {props.name}</h3>
                    <button onClick={() => {
                        props.func(props.name)
                    }}> HUG </button>
                    </div>
                )
            }

            ReactDOM.render(<Parent/>, rootHandle)
        </script>
    </body>
</html>
